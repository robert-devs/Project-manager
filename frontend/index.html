<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Manager</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="form-container">
        <!--  -->
        <form id="register-form" style="display: none;" class="form">
            <h1>Sign Up</h1>
            <label> Name*</label>
            <input type="text" id="register_name" name="name" />

            <label> Username*</label>
            <input type="text" id="register_username" name="username" />


            <label> Email*</label>
            <input type="text" id="register_email" name="email" />

            <label> Password*</label>
            <input type="password" id="register_password" name="password" />

            <button id="register" type="submit"> Register</button>
            <p>or</p>
            <button type="button" class="show-login-btn">Login Here</button>
        </form>
        <form id="login-form" class="form">
            <h1>Sign In</h1>
            <label> Email*</label>
            <input type="text" id="login_email" name="email" />

            <label> Password*</label>
            <input type="password" id="logIn_password" name="password" />

            <button id="submit" type="submit"> Sign In</button>
            <p>or</p>
            <button type="button" class="show-register-btn">Register Here</button>
        </form>
    </div>
    <script src="./dist/app.js"></script>
</body>

</html>
